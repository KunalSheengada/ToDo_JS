<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="main.js"></script>
    </head>
    <body>
        <!-- Header -->
        <h1 class="col-lg-12 col-md-12 col-sm-12 bg-info" style="text-align: center; height: 75px; padding-top: 24px; margin-bottom:50px">
            <font face="Comic sans MS" size="11" color="black">
                <strong>ToDo List</strong>
            </font>
        </h1>
        <!-- <div  class="container-fluid bg-info text-white p-5">
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 ">
                        <font face="Comic sans MS" size="11" color="black">
                            <strong>ToDo List</strong>
                        </font>
                    </div>
                </div>
            </div>
        </div> -->

        <!-- Content -->

        <div class="container d-flex justify-content-center flex-column align-item-center  mt-3">
            <h2>Add Tasks</h2>

            <div class="">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                        <input
                            type="text"
                            placeholder="E.g: Learn Javascript"
                            class="form-control"
                            id="todo"
                        />
                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <input
                            type="button"
                            class="btn btn-primary"
                            style="margin-right:15px"
                            id="submitBtn"
                            onclick="addTodo()"
                            value="Add"
                        />
                        <input
                            type="button"
                            class="btn btn-secondary"
                            onclick="resetTodo()"
                            value="Reset"
                        />

                        <button class="btn btn-success" type="button" style="visibility: hidden;" id="saveBtn" onclick='saveTask()'>Save</button>
                    </div>
                </div>
            </form>

            <h3 class="mt-4">Tasks</h3>

            <div class="container pt-2 pb-0">
                <form>
                    <div
                        class="col-lg-12 col-md-12 col-sm-12 mb-3"
                        id="todo_list"
                    >
                
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
